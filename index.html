<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>カレーの作り方</title>
  </head>
  <body>
  <p>作り方は<strong>かなり適当。</strong><br>量は個人でお任せします。</p>
    <h1>材料</h1>
    <p>材料は以下の通り</p>
    <ul>
      <li>豚こま切れ肉</li>
      <li>ニンジン</li>
      <li>玉ねぎ</li>
      <li>ジャガイモ</li>
      <li>福神漬け</li>
      <li>カレールー</li>
    </ul>
    <h1>作り方</h1>
    <ol>
      <li>鍋に適当に切った玉ねぎを入れ、<mark>飴色</mark>になるまで炒める</li>
      <li>そこに豚こま切れ肉を入れ、適当に炒める</li>
      <li>肉に火が大体通ったら、適当に切ったニンジン、ジャガイモを入れさっと炒める</li>
      <li>鍋に水を具材が隠れる程度に入れ、煮立たせる</li>
      <li>火が通ったらいったん火を止め、カレールーを入れ溶かす</li>
      <li>ルーが溶けたら再び火を入れ、ひと煮立ちさせたら完成</li>
    </ol>
  </body>
</html>
